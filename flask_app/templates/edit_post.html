<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader's Corner | Edit Post </title>
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='css/editstyle.css')}}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/logo.png') }}">
        <h1> Edit Post </h1>
        <div class="links"> 
            <a href="/homepage"> Home |</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="main">
        {% with messages = get_flashed_messages(category_filter=['create_post']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        <form action="/edit/{{post.id}}" method="post">
            <input type="hidden" name="post_id" value="{{post.id}}">
            <div class="post_form"> 
                <label> Post:</label>
                <input type="text" name="comment" class="comment" value="{{post.comment}}"> 
            </div>
            <div class="formgroup"> 
                <label> Book Club:</label>
                <select id="book_club" name="book_club" class="book_club">
                    <option value="{{post.book_club}}">{{post.book_club}}</option>
                    <option value=""> Select a Club</option>
                    <option value="lover_girlz">Lover Girlz</option>
                    <option value="murder_club">Murder Club</option>
                    <option value="theoligist">Theatrical Theoligist </option>
                </select>
            </div>
            <div class="date_form"> 
                <label> Date Posted: </label>
                <input type="date" id="date" name="date" value="{{post.date}}">
            </div>
            <input type="submit" value="Update" class="btn">
            </form>
        </div>
    <div class="footer">
        <a href="/delete/{{post.id}}"> Delete Post</a>
    </div>
</body>
</html>
